<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-x-hidden overflow-y-auto bg-card dark:bg-transparent">

  <!-- Main -->
  <div class="flex-auto border-t pt-4 sm:pt-6">
    
    <div class="flex flex-col">
      <!-- Header -->
      <div class="relative flex flex-row flex-0 items-center justify-between py-5 mb-6 px-6 md:px-8 border-t border-b">
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Deposit Status</div>

        <div class="flex items-center mr-4" *ngIf="flashMessageDepositStatus">
          <ng-container *ngIf="flashMessageDepositStatus === 'success'">
            <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'"></mat-icon>
            <span class="ml-2">Deposit status updated.</span>
          </ng-container>
          <ng-container *ngIf="flashMessageDepositStatus === 'error'">
            <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            <span class="ml-2">An error occurred, try again!</span>
          </ng-container>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center sm:ml-4" *ngIf="false">
          <!-- Submit button -->
          <button class="fuse-mat-button-large w-full" mat-flat-button [color]="'primary'" [disabled]="changePasswordForm.disabled" (click)="changePasswordBtn()">
            <span *ngIf="!changePasswordForm.disabled">Actions</span>
            <mat-progress-spinner *ngIf="changePasswordForm.disabled" [diameter]="24" [mode]="'indeterminate'" class="rounded-full"></mat-progress-spinner>
          </button>
        </div>
      </div>
      <!-- Main -->
      <form class="flex flex-col py-5 px-6 md:px-8 overflow-hidden -mx-2">
        <div class="flex flex-wrap">
          <div class="flex flex-col mt-8">
            <span class="font-semibold mb-2">Deposit Status</span>
            <mat-slide-toggle [color]="'primary'" [(ngModel)]="depositStatus" (change)="depositStatusOnOff();">
              {{depositStatus === true ? 'Active' : 'Disabled'}}
            </mat-slide-toggle>
          </div>
        </div>
      </form>
      
    </div>
  </div>

</div>
