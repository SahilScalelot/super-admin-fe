<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <mat-form-field class="w-full">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="seatingItems" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="itemImages">
        <th class="w-30" mat-header-cell *matHeaderCellDef> Item Image </th>
        <td mat-cell *matCellDef="let element"> <img [src]="!!(element?.itemimage) ? constants.baseImageURL + element.itemimage : constants.defaultImage" [alt]="element?.itemname" class="w-8 h-8 object-contain" /> </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="itemsName">
        <th class="w-52" mat-header-cell *matHeaderCellDef  mat-sort-header> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.itemname}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th class="w-24" mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element?.status">
            <mat-icon class="text-green-400 icon-size-5" [svgIcon]="'heroicons_solid:check'"></mat-icon>
          </ng-container>
          <ng-container *ngIf="!element?.status">
            <mat-icon class="text-gray-400 icon-size-5" [svgIcon]="'heroicons_solid:x'"></mat-icon>
          </ng-container>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="editAndDelete">
        <th class="w-14" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="flex space-x-2">
            <mat-icon class="icon-size-5" svgIcon="feather:edit" (click)="openConfirmationDialog()"></mat-icon>
            <mat-icon class="text-red-500 icon-size-5" svgIcon="feather:trash-2" (click)="deleteItem(element?._id)"></mat-icon>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page">
    </mat-paginator>
    
  </div>
</div>
