<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">Seating Items</div>
    <!-- Actions -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <!-- Search -->
      <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
        <input matInput [autocomplete]="'off'" [placeholder]="'Search products'">
        <!-- [formControl]="searchInputControl" -->
      </mat-form-field>
      <!-- Add product button -->
      <button class="ml-4" mat-flat-button [color]="'primary'" (click)="newAddItems()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">Add</span>
      </button>
    </div>
  </div>

  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <!-- Products list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
      <ng-container>
        <ng-container *ngIf="products.length > 0; else noProducts">
          <div class="grid">
            <!-- Header -->
            <div
              class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
              matSort matSortDisableClear>
              <div class="hidden md:block">
                Items Image
              </div>
              <div [mat-sort-header]="'itemname'">Name</div>
              <div class="hidden lg:block" [mat-sort-header]="'description'">
                Description
              </div>
              <div class="hidden lg:block" [mat-sort-header]="'status'">
                Status
              </div>
              <div class="hidden sm:block">Details</div>
            </div>
            <!-- Rows -->
            <ng-container>
              <ng-container *ngFor="let product of products;">
                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                  <!-- Image -->
                  <div class="flex items-center">
                    <div
                      class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded overflow-hidden border">
                      <img class="w-8" *ngIf="product?.itemimage" [alt]="'Product image'"
                        [src]="!!(product?.itemimage) ? constants.baseImageURL + product.itemimage : constants.defaultImage">
                      <div
                        class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                        *ngIf="!product.itemimage">
                        NO THUMB
                      </div>
                    </div>
                  </div>

                  <!-- Name -->
                  <div class="truncate">
                    {{product.itemname}}
                  </div>
                  <div class="truncate">
                    {{product.description}}
                  </div>

                  <!-- Active -->
                  <div class="hidden lg:block">
                    <ng-container *ngIf="product.status">
                      <mat-icon class="text-green-400 icon-size-5" [svgIcon]="'heroicons_solid:check'"></mat-icon>
                    </ng-container>
                    <ng-container *ngIf="!product.status">
                      <mat-icon class="text-gray-400 icon-size-5" [svgIcon]="'heroicons_solid:x'"></mat-icon>
                    </ng-container>
                  </div>

                  <!-- Details button -->
                  <div>
                    <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button
                      (click)="toggleDetails(product, true)">
                      <mat-icon class="icon-size-5"
                        [svgIcon]="selectedProduct?.id === product.id ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                    </button>
                  </div>
                </div>
                <div class="grid">
                  <ng-container *ngIf="selectedProduct?._id === product._id">
                    <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: product}"></ng-container>
                  </ng-container>
                </div>
              </ng-container>
            </ng-container>
          </div>

          <mat-paginator
            class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
            [ngClass]="{'pointer-events-none': isLoading}" [length]="pagination?.length" [pageIndex]="pagination?.page"
            [pageSize]="pagination?.size" [pageSizeOptions]="[5, 10, 25, 100]"
            [showFirstLastButtons]="true"></mat-paginator>

        </ng-container>
      </ng-container>

      <ng-template #rowDetailsTemplate let-product>
        <div class="shadow-lg overflow-hidden">
          <div class="flex border-b">
            <!-- Selected product form -->
            <form class="flex flex-col w-full" [formGroup]="selectedItemsForm">

              <div class="flex flex-col sm:flex-row p-8">

                <!-- Product images and status -->
                <div class="flex flex-col items-center sm:items-start mb-8 sm:mb-0">
                  <div class="flex flex-col items-center">
                    <!-- <div class="group relative w-32 h-32 border rounded overflow-hidden flex items-center justify-center text-center">
                      <label class="hidden group-hover:flex absolute inset-0 flex-col items-center justify-center backdrop-filter backdrop-blur bg-opacity-80 cursor-pointer bg-gray-800">
                        <mat-icon class="text-white" [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                        <div class="mt-2 mx-6 font-medium text-center text-white">Change Item Image</div>
                        <input type='file' id="item_pic" accept="image/png, image/jpg, image/jpeg" (change)="onUpdateProfilePic($event);" style="display:none" />
                      </label>
                      <ng-container *ngIf="selectedItemsForm.get('itemimage').value; else noImage">
                        <img class="w-full h-full object-cover"
                          [src]="constants.baseImageURL + itemimage" />
                        </ng-container>
                        <ng-template #noImage>
                          <span class="flex items-center min-h-20 text-lg font-semibold">NO IMAGE</span>
                        </ng-template>
                      </div> -->
                    <div
                      class="relative flex items-center justify-center w-32 h-32 border rounded overflow-hidden ring-4 ring-bg-card group">
                      <!-- Upload / Remove avatar -->
                      <div class="absolute inset-0 bg-black bg-opacity-50 z-10 opacity-0 group-hover:opacity-100"></div>
                      <div class="absolute inset-0 flex items-center justify-center z-20 opacity-0 group-hover:opacity-100">
                        <div>
                          <input id="avatar-file-input" class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                            type="file" [multiple]="false" [accept]="'image/jpeg, image/png'"
                            (change)="uploadItemImage($event)" #avatarFileInput>
                          <label
                            class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-hover"
                            for="avatar-file-input" matRipple>
                            <mat-icon class="text-white" [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                          </label>
                        </div>
                        <div>
                          <button mat-icon-button (click)="removeAvatar()">
                            <mat-icon class="text-white" [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                          </button>
                        </div>
                      </div>
                      <!-- Image/Letter -->
                      <img class="object-contain w-full h-full p-2" *ngIf="selectedProduct.itemimage" [src]="constants.baseImageURL + selectedProduct.itemimage">
                    </div>
                  </div>
                  <div class="flex flex-col mt-8">
                    <span class="font-semibold mb-2">Product status</span>
                    <mat-slide-toggle [formControlName]="'status'" [color]="'primary'">
                      {{selectedItemsForm.get('status').value === true ? 'Active' : 'Disabled'}}
                    </mat-slide-toggle>
                  </div>
                </div>

                <div class="flex flex-auto flex-wrap">
                  <!-- Name, SKU & etc. -->
                  <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                    <!-- Name -->
                    <mat-form-field class="w-full">
                      <mat-label>Name</mat-label>
                      <input matInput [formControlName]="'itemname'">
                    </mat-form-field>
                  </div>

                  <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                    <!-- Name -->
                    <mat-form-field class="w-full">
                      <mat-label>Description</mat-label>
                      <input matInput [formControlName]="'description'">
                    </mat-form-field>
                  </div>
                </div>

              </div>

              <div class="flex items-center justify-between w-full border-t px-8 py-4">
                <button class="-ml-4" mat-button [color]="'warn'" (click)="deleteSelectedProduct(selectedProduct._id)">
                  Delete
                </button>
                <div class="flex items-center">
                  <div class="flex items-center mr-4" *ngIf="flashMessage">
                    <ng-container *ngIf="flashMessage === 'success'">
                      <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                      <span class="ml-2">Item updated</span>
                    </ng-container>
                    <ng-container *ngIf="flashMessage === 'error'">
                      <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                      <span class="ml-2">An error occurred, try again!</span>
                    </ng-container>
                  </div>
                  <button mat-flat-button [color]="'primary'" (click)="updateSelectedProduct(selectedProduct._id)" [disabled]="selectedItemsForm.invalid">
                    {{(selectedProduct._id && selectedProduct._id != '') ? 'Update' : 'Add Item'}}
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </ng-template>

      <ng-template #noProducts>
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
      </ng-template>
    </div>
  </div>
</div>
